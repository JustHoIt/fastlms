<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강좌 정보 페이지</title>

</head>
<body>
<h1>강좌 목록 페이지</h1>
<div th:replace="/fragments/layout.html :: fragment-user-menu"></div>
<div>
    <a href="?">
        전체 (<span th:text="${courseTotalCount}">0</span>)</a>

    <th:block th:each="y : ${categoryList}">
        |
        <a th:href="'/course?categoryId=' + ${y.id}">
            <span th:text="${y.categoryName}">카테고리명</span> (<span th:text="${y.courseCount}">0</span>)</a>
    </th:block>

</div>
<hr/>
<table>
    <thead>
    <tr>
        <th> 강좌명</th>
        <th>서머리</th>
        <th>정가</th>
        <th>할인된가격</th>
    </tr>
    </thead>
    <tbody id="dataList">
    <tr th:each="x : ${list}"
        th:onclick="'location.href=\'/course/'+ @{${x.id}} + '\''">
        <td>
            <p th:text="${x.subject}">강좌명</p>
        </td>
        <td>
            <p th:text="${x.summary}"></p>
        </td>
        <td>
            <p th:text="${x.price} "></p>
        </td>
        <td>
            <p th:text="${x.salePrice}"></p>
        </td>
    </tr>
    </tbody>
</table>


<div class="pager" th:utext="${pager}">
</div>
</body>
</html>
