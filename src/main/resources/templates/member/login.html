<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fastlms-로그인페이지</title>
</head>
<body>
<h1>로그인 페이지입니다.</h1>

<form method="post">
    <div>
        <input type="text" name="username" placeholder="아이디를 입력해주세요" required />
    </div>
    <div>
        <input type="text" name="password" placeholder="비밀번호를 입력해주세요" required />
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>

</form>
<div>
    <button type="button"><a href="/member/find/password">비밀번호찾기</a></button>
</div>
<div>
    <button type="button"><a href="/member/find/id">아이디찾기</a></button>
</div>

</body>
</html>
