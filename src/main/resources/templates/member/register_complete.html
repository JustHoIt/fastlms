<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fastLms-회원가입 결과 페이지</title>
</head>
<body>

<div th:if = "${result}">
    <h1>회원 가입 완료</h1>

</div>

<a href="/member/index">목록으로 이동</a>

</html>
