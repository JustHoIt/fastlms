<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fastLms-회원 비밀번호 찾기 </title>
</head>
<body>
<h1>비밀번호 찾기 페이지 입니다.</h1>

<form method="post">
    <div>
        <input type="text" name="userId" placeholder="아이디를 입력해주세요" required />
    </div>
    <div>
        <input type="email" name="userEmail" placeholder="이메일을 입력해주세요" required />
    </div>
    <div>
        <input type="text" name="userName" placeholder="이름을 입력해주세요" required />
    </div>
    <div>
        <button type="submit">비밀번호찾기</button>
    </div>
</form>
<a href="/member/login">로그인 창으로 돌아가기</a>


</body>
</html>
