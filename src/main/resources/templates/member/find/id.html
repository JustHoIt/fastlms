<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fastLms-아이디찾기</title>
</head>
<body>
<h1>아이디 찾기 페이지 입니다.</h1>
<div th:replace="/fragments/layout.html :: fragment-user-menu"></div>

<form method="post">
    <div>
        <input type="text" name="userName" placeholder="이름을입력해주세요" required />
    </div>
    <div>
        <input type="email" name="userEmail" placeholder="이메일을 입력해주세요" required />
    </div>
    <div>
        <button type="submit">비밀번호찾기</button>
    </div>
</form>
<a href="/member/login">로그인 창으로 돌아가기</a>

</body>
</html>
