<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>fastLms-회원 비밀번호 재설정 페이지 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('form').on('submit', function () {

                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if(password != rePassword) {
                    alert('비밀번호 값이 일치하지 않습니다.');
                    return false
                }
            });
        });
    </script>
</head>
<body>
<h1>비밀번호 재설정 페이지 입니다.</h1>
<div th:replace="/fragments/layout.html :: fragment-user-menu"></div>

<div th:if="${result eq true}">
    <form method="post">
        <div>
            <input type="password" name="password" placeholder="변경하려는 비밀번호를 입력해주세요" required/>
        </div>
        <div>
            <input type="password" name="rePassword" placeholder="변경하려는 비밀번호를 입력해주세요" required/>
        </div>
        <div>
            <button type="submit">비밀번호재설정</button>
        </div>
    </form>
</div>
<div th:if="${result eq false}">
    <p>주소가 유효하지 않습니다.</p>
    <div><button><a href="/">메인으로 이동하기</a></button></div>
</div>
</body>
</html>
