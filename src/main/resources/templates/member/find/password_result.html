<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fastLms-회원 비밀번호 찾기(요청 결과)</title>
</head>
<body>


    <div th:if="${result eq true}">
        <h1>회원님의 이메일로 비밀번호 초기화 인증 메일을 발송하였습니다.</h1>
    </div>
    <div th:if="${result eq false}">
        <h1>입력하신 정보가 존재하지 않습니다.</h1>
        <div><a href="/member/find/password">비밀번호 다시 찾기</a></div>
    </div>
    <div><a href="/member/login">로그인 하러 가기</a></div>


</body>
</html>
