<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fastLms-회원 비밀번호 초기화 결과 </title>

</head>
<body>
<h1>비밀번호 재설정 결과 페이지 입니다.</h1>
<div th:text="${result}"></div>

<div th:if="${result eq true}">
    <p>비밀번호가 초기화 되었습니다.</p>
    <div><a href="/member/login">로그인 하기</a></div>
</div>
<div th:if="${result eq false}">
    <p>비밀번호가 초기화에 실패하였습니다.</p>
    <div><a href="/member/find/password">다시 찾기</a> </div>
</div>


</body>
</html>
