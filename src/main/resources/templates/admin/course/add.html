<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fastLms-관리자페이지(강좌등록)</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }

        .list table th {
            border: solid 1px #000;
        }

        .list table td {
            border: solid 1px #000;
        }

        p.nothing {
            text-align: center;
            padding: 50px;
        }
        .buttons{
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<h1>강좌 등록 페이지</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-menu"> </div>


<body>
<div class="detail">
    <form method="post">
        <table>
            <thead>
            <tr>
                <th>강좌명 : </th>
                <td><input type="text" name="subject" placeholder="강좌명을 입력해주세요" required /></td>
            </tr>
            </thead>
        </table>
        <div class = "buttons">
            <button th:if="${!editMode}" type="submit">강좌 생성</button>
            <button th:if="${editMode}" type="submit">강좌 수정</button>
            <a href="/admin/course/list"> 취소</a>
        </div>
    </form>
</div>

</body>
</html>
